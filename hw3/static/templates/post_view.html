{{- /*gotype: goweb/hw3.BlogPost*/ -}}
{{ define "post_view" }}
    {{ template "header"}}

    <div class="uk-container">
        <article class="uk-article article-{{ .ID }}" article-ID="{{ .ID }}">

            <h1 class="uk-article-title uk-padding uk-padding-remove-left uk-padding-remove-right">{{ .Title }}</h1>

            <p class="uk-article-meta">Written by <a href="#">Admin</a> on {{ .Created.Format "Jan 02, 2006 15:04" }}. Posted in <a href="/blog">Blog</a></p>

            <p>{{ .Text }}</p>

            <div class="uk-grid-small uk-child-width-auto" uk-grid>
                <div>
                    {{ range .Tags }}
                        <span class="uk-badge uk-label">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
            <div class="uk-grid-small uk-child-width-auto" uk-grid>
                <div>
                    <a class="uk-button uk-button-text" href="/blog/{{ .ID }}/edit">Edit</a>
                </div>
            </div>
        </article>
    </div>

    {{ template "footer"}}
{{ end }}
