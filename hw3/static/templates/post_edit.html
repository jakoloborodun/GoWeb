{{- /*gotype: goweb/hw3.BlogPost*/ -}}
{{ define "post_edit" }}
    {{ template "header"}}

    <div class="uk-container">
        {{ if .ID }}
            <h1 class="uk-article-title uk-padding uk-padding-remove-left uk-padding-remove-right">
                Edit Post <span class="uk-text-italic">{{ .Title }}</span>
            </h1>
        {{ else }}
            <h1 class="uk-article-title uk-padding uk-padding-remove-left uk-padding-remove-right">
                Add new Post
            </h1>
        {{ end }}
        <form class="uk-form-stacked" method="post" action="/blog/save">
            <input type="hidden" name="postID" value="{{ .ID }}">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Title</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" name="title" type="text" value="{{ .Title}}">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-textarea">Body</label>
                <div class="uk-form-controls">
                    <textarea id="form-stacked-textarea" class="uk-textarea" name="body" rows="5">{{ .Text }}</textarea>
                </div>
            </div>

            <div class="uk-margin">
                <div class="uk-form-label">Status</div>
                <div class="uk-form-controls">
                    <label><input class="uk-checkbox" name="status" type="checkbox" {{ if .Status }} checked {{ end }}> Published</label>
                </div>
            </div>
            <button type="submit" class="uk-button uk-button-primary">Save</button>
{{/*            tags?*/}}

        </form>
    </div>

    {{ template "footer"}}
{{ end }}
