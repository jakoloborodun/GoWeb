{{ define "post_view" }}

    <div class="uk-container">
        <article class="uk-article article-{{ .ID.Hex }}" article-ID="{{ .ID.Hex }}">

            <h1 class="uk-article-title uk-padding uk-padding-remove-left uk-padding-remove-right">{{ .Title }}</h1>

            <p class="uk-article-meta">Written by <a href="#">Admin</a> on {{ .Created.Format "Jan 02, 2006 15:04" }}. Posted in <a href="/blog">Blog</a></p>

            <p>{{ .Text }}</p>

            {{ if .Category }}
                <div class="uk-grid-small uk-child-width-auto" uk-grid>
                    <div>
                        <a href="/category/{{ .Category.ID.Hex }}"><span class="uk-badge uk-label">{{ .Category.Title }}</span></a>
                    </div>
                </div>
            {{ end }}
            <div class="uk-grid-small uk-child-width-auto" uk-grid>
                <div>
                    <a class="uk-button uk-button-text" href="/blog/{{ .ID.Hex }}/edit">Edit</a>
                </div>
                <div>
                    <a class="uk-button uk-button-text" href="/blog/{{ .ID.Hex }}/delete">Delete</a>
                </div>
            </div>
        </article>
    </div>

{{ end }}
